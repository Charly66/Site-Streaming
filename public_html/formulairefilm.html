<html>
    <head>
        <title>Nouveau film</title>
        <link href="style/style1.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            Nouveau film - <a href="home.html">Home</a>
        </header>
        <form  method="post">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th> Champ </th>
                            <th> Valeur </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td>Titre</td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr >
                        <td>Synopsis</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr >
                        <td>Année de production</td>
                        <td><input type="date"/></td>
                    </tr>
                    <tr >
                        <td>Genre</td>
                        <td><select name="Categorie">
                                <option value="1">Thriller</option>
                                <option value="2">Comédie</option>
                                <option value="3">Aventure</option>
                                <option value="4">Animation</option>
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td>Pays</td>
                        <td><select name="Pays">
                                <option value="1">France</option>
                                <option value="2">USA</option>
                                <option value="3">UK</option>
                                <option value="4">Nouvelle Zélande</option>
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td>Réalisateur</td>
                        <td><select multiple name="Realisateur">
                                <option value="1">Artur</option>
                                <option value="2">Thomas</option>
                                <option value="3">Valentin</option>
                                <option value="4">Victorien</option>
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <td>Publié</td>
                        <td><input type="checkbox" name="publie" value="OFF" /></td>
                    </tr>
                    <tr >
                        <td colspan="2"><input type="submit" value="Valider" /></td>
                    </tr>
                </tbody>
                </table>
            </div> 
        </form>
        <footer class="pied">Copyright 2016 Quicotte</footer>
    </body>
</html>
